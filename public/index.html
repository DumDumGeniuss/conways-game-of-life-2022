<html>
  <head>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="conway"></div>
    <script>
      const cgofSocket = io('/cgof');
      cgofSocket.on('updateMap', (socket) => {
        const conwayDisplay = document.getElementById('conway');
        conwayDisplay.innerText = JSON.stringify(socket);
      });
    </script>
  </body>
</html>
